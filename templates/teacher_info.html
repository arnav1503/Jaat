
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile - Canteen App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='theme-toggle.js') }}"></script>
</head>
<body>
    <div class="theme-switch-wrapper">
        <span class="theme-icon">ğŸŒ™</span>
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" onclick="toggleTheme()" />
            <div class="slider round"></div>
        </label>
        <span class="theme-icon">â˜€ï¸</span>
    </div>
    <button class="ai-assistant-btn" style="bottom: 20px; right: 20px;" onclick="window.location.href='/ai_assistant'" title="AI Assistant">ğŸ¤–</button>
    <button class="ai-assistant-btn" style="bottom: auto; top: 20px; right: 20px;" onclick="window.location.href='/feedback'" title="Send Feedback">ğŸ’¬</button>
    
    <div class="container profile-page">
        <button onclick="window.location.href='/'" class="back-nav-btn" style="margin-bottom: 20px;">â† Home</button>
        <h1>Welcome Teacher</h1>

        <div class="profile-actions">
            <button id="goToFoodSelectionBtn">Order Food</button>
            <button id="healthTrackingBtn">ğŸ’ª Health Tracker</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        {% if category == 'success' %}
                            Swal.fire({
                                title: 'Success!',
                                text: '{{ message }}',
                                icon: 'success',
                                timer: 2000,
                                showConfirmButton: false,
                                background: 'var(--bg-secondary)',
                                color: 'var(--text-primary)'
                            });
                        {% endif %}
                    {% endfor %}
                {% endif %}
            {% endwith %}

            document.getElementById('goToFoodSelectionBtn').addEventListener('click', () => {
                window.location.href = '/food_selection';
            });

            document.getElementById('healthTrackingBtn').addEventListener('click', () => {
                window.location.href = '/health_tracking';
            });

            document.getElementById('logoutBtn').addEventListener('click', () => {
                fetch('/logout').finally(() => {
                    sessionStorage.clear();
                    window.location.href = '/';
                });
            });
        });
    </script>
</body>
</html>
